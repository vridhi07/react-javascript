 <!-- // handling events in a web page in a bettetr ways
 // instead of attaching event handler to each and every child elements or html elements individually
 // we should rather attached a event handler directly to parent of these handlers, it is only possible because 
 // event bubbling happen in javascript -->
 <!-- Event Delegation is basically a pattern to handle events efficiently. Instead of adding an event listener 
 to each and every similar element, we can add an event listener to a parent element and call an event on a 
 particular target using the .target property of the event object. -->
<html>
    <body>
        <ul id="category">
            <!--  event is bubbled up to the parent -->
            <li id="laptop">laptop</li>
            <li id="camera">camera</li>
            <li id="shoes">shoes</li>
        </ul>

        <div id="form">
            <!--  event is bubbled up to the parent -->
            Name:<input type="text"  id="name" data-uppercase=""/>
            Password:<input type="text"  id="pass"/>
            Mobile:<input type="text"  id="mobile"/>
        </ul>
    </body>
    <script>
       
        document.querySelector('#category').addEventListener('click',(e)=>{
            // console.log(e.target.id);  refer to click id name like #laptop if we click on id laptops
            console.log(e.target.tagName); 
            if(e.target.tagName == 'LI'){
                window.location.href = "/"+ e.target.id;
            }
        });

        document.querySelector('#form').addEventListener('keyup',(e)=>{
            console.log(e);
            if(e.target.dataset.uppercase != undefined){
                e.target.value = e.target.value.toUpperCase();
            }
        });
    </script>
</html>
