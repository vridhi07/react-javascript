<script>

//this async function always return a promise
//if you return a value it already run promise


// what is async function?

async function getData1(){
  return 'vridhi'; // return promise
}
const data1 = getData1();

data1.then((res)=>{
  console.log(res); //vridhi
})


const p1 = new Promise((resolve,reject)=>{
    resolve('vridhi');
})

async function getData2(){
  return p1;
}

const data2 = getData2();
data2.then((res)=>{console.log(res); //vridhi
})

//what is await?

//await keyword is used to wait for the promise to resolve
//async and await handle a promise in a better way

const p1 = new Promise((resolve,reject)=>{
    resolve('vridhi');
})
//await can only be used inside an async function
async function handlePromise(){
   const val = await p1;
   return val;
}
console.log(handlePromise())
